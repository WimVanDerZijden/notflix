<!DOCTYPE html>
<html ng-app="notflix">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notflix: your online movie rating site</title>

  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link type="text/css" rel="stylesheet" href="css/starbox.css">
  <link type="text/css" rel="stylesheet" href="css/notflix.css">
  
  <script src='//ajax.googleapis.com/ajax/libs/prototype/1/prototype.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/scriptaculous/1/scriptaculous.js'></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">jQuery.noConflict();</script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script type="text/javascript" src="js/angular-cookies.min.js"></script>
  <script type="text/javascript" src="js/angularLocalStorage.js"></script>
  
  <script type="text/javascript" src="js/starbox.js"></script>
  <script type="text/javascript" src="js/notflix.js"></script>

</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <header class="row page-header">
      
      <div class="col-xs-10 col-md-11">
        <h1>Notflix <small>your online movie rating site</small></h1>
      </div>
      <div class="col-xs-2 col-md-1">
        <button class="form-control header-btn btn btn-default" ng-hide="signedIn()" data-toggle="modal" data-target="#signin"><span class="glyphicon glyphicon-log-in"></span></button>
        <button class="form-control header-btn btn btn-primary" ng-show="signedIn()" ng-click="signOut()"><span class="glyphicon glyphicon-log-out"></span></button>
      </div>
    </header>
    <div ng-view class="row">
      <!-- The partial is loaded here -->
    </div>
  </div>
  <footer class="page-footer">
    <h3><small>&copy; 2014 Van der Zijden Enterprises</small></h3>
  </footer>
  <login-modal>
    <!-- Login/Registration pop up -->
  </login-modal>
</body>
</html>
