<div class="col-xs-4 col-sm-3 col-md-2 col-lg-1 thumb" ng-repeat="movie in results" ng-show="displayModus == 'thumb'">
  <a href="#{{ctx.detailPath}}{{movie.imdbID}}">
    <img class="img-responsive img-rounded" ng-src="{{movie.poster}}" alt="{{movie.title}}">
  </a>
</div>
<div class="col-xs-12 col-md-6 col-lg-4 detail" ng-repeat="movie in results" ng-show="displayModus == 'detail'">
  <div class="detail-info" ng-click="go(movie.imdbID)">
    <img class="img-responsive img-rounded" ng-src="{{movie.poster}}" alt="{{movie.title}}">
    <h4>{{movie.title}} ({{movie.released * 1000 | date : 'yyyy' }})</h4>
    <p>{{movie.plot}}</p>
  </div>
</div>
