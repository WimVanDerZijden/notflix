<!DOCTYPE html>
<html ng-app="notflix" version="XHTML+RDFa 1.0"
	xmlns:owl="http://www.w3.org/2002/07/owl#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notflix: your online movie rating site</title>

  <link type="text/css" rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.min.css">
  <link type="text/css" rel="stylesheet" href="components/starbox/css/starbox.css">
  <link type="text/css" rel="stylesheet" href="notflix.css">

</head>
<body ng-controller="NotflixCtrl">
  <div class="container">
    <header class="row page-header">
      
      <div class="col-xs-10 col-md-11">
        <h1>Notflix <small>your online movie rating site</small></h1>
      </div>
      <div class="col-xs-2 col-md-1">
        <button class="form-control header-btn btn btn-default" ng-hide="signedIn()" data-toggle="modal" data-target="#signin"><span class="glyphicon glyphicon-log-in"></span></button>
        <button class="form-control header-btn btn btn-primary" ng-show="signedIn()" ng-click="signOut()"><span class="glyphicon glyphicon-log-out"></span></button>
      </div>
    </header>
    <div ng-view class="row">
      <!-- The partial is loaded here -->
    </div>
  </div>
  <footer class="page-footer">
    <h3><small>&copy; 2014 Van der Zijden Enterprises</small></h3>
  </footer>
  <sign-in>
    <!-- Login/Registration pop up -->
  </sign-in>
  
  <!--  tha scriptz -->
  <script src='//ajax.googleapis.com/ajax/libs/prototype/1/prototype.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/scriptaculous/1/scriptaculous.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>jQuery.noConflict();</script>
  <script src="components/jquery-cookie/jquery.cookie.js"></script>
  <script src="components/bootstrap/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.js"></script>
  <script src="components/angularLocalStorage/angularLocalStorage.js"></script>
  <script src="components/starbox/js/starbox.js"></script>
  <script src="languages.js"></script>
  <!-- The angular components -->
  <script src="sign-in/sign-in.js"></script>
  <script src="search-results/search-results.js"></script>
  <script src="search-results/movie-results/movie-results.js"></script>
  <script src="search-results/user-results/user-results.js"></script>
  <script src="movie-detail/movie-detail.js"></script>
  <script src="notflix.js"></script>
</body>
</html>
