<!DOCTYPE html> 
<html>
<head>
  <title>Notflix - Rating movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
  <script src="js/notflix.js"></script>  
</head>
<body>
  <div data-role="page" id="home-page">
    <div data-role="header">
      <h1>NotFlix</h1>
      <a href="#signin" class="ui-btn-right">Sign in</a>
    </div>
    <div role="main" class="ui-content">
      <div data-role="tabs">
	      <div data-role="navbar">
	        <ul>
	          <li><a href="#search" data-icon="search" class="ui-btn-active">Search</a></li>
	          <li><a href="#popular" data-icon="star">Popular</a></li>
	          <li><a href="#help" data-icon="info">Help</a></li>
	        </ul>
	      </div>
	      <div id="search">
		      <input id="movies-input" data-type="search" placeholder="Search movies by title and director...">
		      <ul id="listview-movies" data-role="listview" data-filter-theme="d" data-input="#movies-input">
		        <!-- Populated dynamically --> 
		      </ul>
	      </div>
        <div id="popular">
        
        </div>
        <div id="help">
        
        </div>
      </div>
    </div>
    <div data-role="footer">
      <h6>&copy;Van der Zijden Enterprises 2014</h6>
    </div>
  </div>

  <div data-role="page" id="movie-page">
    <div data-role="header">
      <h1>Page Title</h1>
    </div>
    <div role="main">
      <p>Main content</p>
    </div>
    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>
  </div>

</body>
</html>
