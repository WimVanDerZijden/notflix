<div class="col-xs-12 movie-detail" ng-controller="MovieDetailCtrl">
  <div class="row detail-info" ng-hide="userMessage" >
    <div class="col-xs-12 col-sm-4 col-lg-3">
      <img ng-src={{movie.poster}} alt="{{movie.title}}" class="img-responsive img-rounded">
    </div>
    <div class="more-info col-xs-12 col-sm-8 col-lg-9">
	    <h1>{{movie.title}}</h1>
	    <h4><small>{{movie.runtime}} min - {{movie.genre}} - {{movie.released * 1000 | date}}</small></h4>
	    <div class="star-widget" ng-show="signedIn()">
        <div id="star-widget"></div>
        <div class="btn btn-danger btn-xs" ng-show="movie.rating > 0" ng-click="deleteRating()"><span class="glyphicon glyphicon-remove"></span></div>
      </div>
	    <p>{{movie.plot}}</p>
	    <p><b>Directed by: </b>{{movie.director}}</p>
	    <p><b>Written by: </b>{{movie.writer}}</p>
	    <p><b>Actors: </b>{{movie.actors}}</p>
	    <p>
	     <a ng-href="http://www.imdb.com/title/{{movie.imdbID}}/" class="ui-btn">
	       <img src="media/imdb.png" class="imdb-icon">
	       <span> {{movie.imdbRating}}/10 from {{movie.imdbVotes | number}} users</span>
	     </a>
	    </p>
	    <button class="btn btn-primary" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"></span> Back to search</button>
    </div>
  </div>
  <div class="row user-info" ng-show="userMessage">
    <p>{{userMessage}}</p>
    <button class="btn btn-primary" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"></span> Back to search</button>
  </div>
</div>
